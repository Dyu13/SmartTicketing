<div class="navbar navbar-fixed-top">
  <a class="navbar-brand" [routerLink]="'/home'">
    <h1 id="nav-title">
      {{ Title }}
    </h1>
  </a>

  <div id="nav-buttons">
    <button
      *ngIf="!IsAuthenticated"
      class="logBtn"
      class="m-1 btn btn-light"
      (click)="Login()"
    >
      Login
    </button>
    <button *ngIf="!!IsAuthenticated" class="logBtn" (click)="Logout()">
      Logout
    </button>
  </div>
</div>
